<table class="table">
    <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Age</th>
        <th>Nbr</th>
    </tr>
    <tr *ngFor="let p of players">
        <td>{{p.name}}</td>
        <td>{{p.position}}</td>
        <td>{{p.age}}</td>
        <td>{{p.nbr}}</td>
        <td>
            <button class="btn btn-warning" (click)="goToEdit(p._id)">Edit</button>
            <button class="btn btn-danger" (click)="deletePlayer(p._id)">Delete</button>
        </td>
    </tr>
</table>
